<section>
  <fieldset>
    <label>id Numerica</label>

  <fieldset>
    <label>Nombre de la seccion</label>
    <input type="text" [value]="seccion.nombreSeccion" (input)="inpnombreseccion($event)">

  <fieldset>

  </fieldset>

</section>
